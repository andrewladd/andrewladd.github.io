<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="">

    {% include sidebar.html %}

    <div class="content container">
        <nav class="nav">
            <ul> 
                <li><a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a></li>
                <li><a class="sidebar-nav-item{% if page.url contains 'blog' or page.url contains '201' %} active{% endif %}" href="/blog">Blog</a></li>
                <li><a class="sidebar-nav-item{% if page.url contains 'resume' %} active{% endif %}" href="/resume">Resume</a></li>
                <li><a class="sidebar-nav-item" href="{{ site.github.repo }}" target="_blank">GitHub</a></li>
            </ul>
        </nav>
        {{ content }}
        <p class="sidebar-foot">
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
    </div>

  </body>
</html>
